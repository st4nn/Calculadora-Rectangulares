<section id='conversiones'>
	<h2>Conversiones</h2>
	<form id='frmRaP'>
		<h2>Rectangular a Polar</h2>
		<label>Valor a Convertir:</label>
		</br>
		<input type='text' id='txtRaPValorA' />
			<select id="cboRaPSigno">
				<option value ="2">+</option>
				<option value ="1">-</option>
			</select>
			<label>j </label><input type='text' id='txtRaPValorB' />
		</br>
		<input type='submit' class='ui-button-success ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only' value='Convertir'/>
		</br>
		<article id='RaPResultado'></article>
	</form>
	<form id='frmPaR'>
		<h2>Polar a Rectangular</h2>
		<label>Valor a Convertir:</label>
		</br>
		<input type='text' id='txtPaRValor' />
		<label>|_</label>
		<input type='text' id='txtPaRAngulo' />
		</br>
		<input type='submit' class='ui-button-success ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only' value='Convertir'/>
		</br>
		<article id='PaRResultado'></article>
	</form>
</section>
<section id='Operaciones'> 
	<h2>Operaciones</h2>
		<form id='frmOperaciones'>
				<label>Z1 = </label>
			<input type='text' id='txtA1' />
			<input type='text' id='txtB1' />j
			</br>
				<label>Z2 = </label>
			<input type='text' id='txtA2' />
			<input type='text' id='txtB2' />j
			</br>		
				<input type='submit' class='ui-button-success ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only' value='Operar'/>
			</br>
				<label>Z1 + Z2 = </label>
			<input type='text' id='txtSumaA' />
			<input type='text' id='txtSumaB' />
			</br>
				<label>Z1 - Z2 = </label>
			<input type='text' id='txtRestaA' />
			<input type='text' id='txtRestaB' />
			</br>
				<label>Z1 * Z2 = </label>
			<input type='text' id='txtMultiplicacionA' />
			<input type='text' id='txtMultiplicacionB' />
			</br>
				<label>Z1 / Z2 = </label>
			<input type='text' id='txtDivisionA' />
			<input type='text' id='txtDivisionB' />
			</br>

		</form>

</section>
